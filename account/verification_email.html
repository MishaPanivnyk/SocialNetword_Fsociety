<!-- verification_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <h1>Вітаємо, {{ user.name }}!</h1>
    <p>Для завершення реєстрації вам потрібно підтвердити свій обліковий запис. Пройдіть за посиланням нижче:</p>
    <a href="{{ domain }}{{ reverse('verify_email', kwargs={'uidb64': uid, 'token': token}) }}">Підтвердити обліковий запис</a>
</body>
</html>

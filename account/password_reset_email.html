<!-- password_reset_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <h1>Скидання пароля для облікового запису {{ user.name }}</h1>
    <p>Якщо ви запросили скидання пароля, пройдіть за посиланням нижче:</p>
    <a href="{{ domain }}{{ reverse('password_reset_confirm', kwargs={'uidb64': uid, 'token': token}) }}">Скинути пароль</a>
</body>
</html>
